<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../Styles/bootstrap.css" rel="stylesheet" />
</head>
<body ng-app="myapp" ng-controller="FriendsController" class="well">
    <h3 class="text-success"> Your Products are :</h3>
    <ul>
        <li ng-repeat="p in products | orderBy:'name' |limitTo:-5">
            {{p.name |lowercase}} - {{p.phone}} - {{p.country |uppercase}}
        </li>
    </ul>
    <br />
    ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    <br />
    Filter on Name : <input type="text" ng-model="firstText"/>
    Strict Match : <input type="checkbox" ng-model="isStrict" />
    <br />

    <table border="1">
        <caption>Product List</caption> 
        <tr>
            <th> Prod Name</th>
            <th> Phone</th>
            <th> Country</th>
        </tr>
        <tr ng-repeat="p in products | filter:{name:firstText}">
            <td> {{p.name |lowercase}}</td>
            <td> {{p.phone}}</td>
            <td> {{p.country |uppercase}}</td>
        </tr>
    </table>


    <script src="../Scripts/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
