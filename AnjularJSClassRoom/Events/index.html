<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Styles/bootstrap.css" rel="stylesheet" />
</head>
<body ng-app="myApp" class="well">

    <header><h2 class="text-success">Broadcasting and Emitting Events</h2></header>

    <br />

    <div ng-controller="MessageController">
        <h4>Messages : </h4>
        <ul>
            <li ng-repeat="m in message">
                {{m.text}} - {{m.sender}}
            </li>
        </ul>

        <div ng-controller="StartController">
            <h4> Status : </h4>
            <div>{{message.lengh}} - Message(s)</div>
            Status : <span style="color:{{statusColor}}">{{status}}</span>
        </div>

    </div>

    <script src="../Scripts/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
</body>
</html>
