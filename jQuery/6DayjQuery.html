<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/slider.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-muted">jQuery Basic Slider</h1>
        </div>
        <div id="slider">
            <ul class="slides">
                <li class="slide slide1">slide1</li>
                <li class="slide slide2">slide2</li>
                <li class="slide slide3">slide3</li>
                <li class="slide slide4">slide4</li>
                <li class="slide slide5">slide5</li>
                <li class="slide slide6">slide6</li>
            </ul>
        </div>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        //var myInterval = setInterval(function () {
        //    console.log(new Date());
        //}, 1000);

        $(document).ready(function () {
            $(function () {
                var width = 720;
                var animationSpeed = 1000;
                var pause = 2000;
                var currentSlide = 1;

                var $slider = $('#slider');
                var $slideContiner = $slider.find(".slides");
                var $slides = $slideContiner.find(".slide");

                var interval;

                function startSlider() {
                    interval = setInterval(function () {
                        $slideContiner.animate({ 'margin-left': '-=' + width }, animationSpeed, function () {
                            currentSlide++;
                            if (currentSlide == $slides.length) {
                                currentSlide = 1;
                                $slideContiner.css("margin-left", 0);
                            }
                        });

                    }, pause);
                }

                function pauseSlider() {
                    clearInterval(interval);
                }

                $slider.on("mouseenter", pauseSlider).on("mouseleave", startSlider);

            });
        });
    </script>
</body>
</html>
