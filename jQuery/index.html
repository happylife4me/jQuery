<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" >
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
	ul {
		padding: 10px 10px;
	}
	li {
		display: inline; 
		margin: 5px;

	}
	button {
		padding: 10px 20px;
	}
	.panel-heading {
		background-color: #399def;
		border-radius: 5px 5px 0 0;
		color: white;
	}
	.panel-body {
		border: 1px solid #399def;
		border-radius: 0 0 5px 5px;
		padding: 40px 20px;
	}
</style>
</head>
<body>
	<div class="jumbotron text-center">
		<header>
			<h1>Let's Have Fun</h1>
			<nav>
				<ul>
					<li><button id="btn1">#btn1</button></li>
					<li><button id="btn2">#btn2</button></li>
					<li><button id="btn3">#btn3</button></li>
					<li><button id="btn4">#btn4</button></li>
				</ul>
			</nav>
		</header>
	</div>
	<div class="container panels">
		<div id="panel1" class="col-md-3">
			<div class="panel-heading">#panel1</div>
			<div class="panel-body">content</div>
		</div>
		<div id="panel2"class="col-md-3">
			<div class="panel-heading">#panel2</div>
			<div class="panel-body">content</div>
		</div>
		<div id="panel3" class="col-md-3">
			<div class="panel-heading">#panel3</div>
			<div class="panel-body">content</div>
		</div>
		<div id="panel4" class="col-md-3">
			<div class="panel-heading">#panel4</div>
			<div class="panel-body">content</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/test.js"></script>

</body>
</html>
