<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AngularJS Tutorial 19: Passing Data Between Different Scopes</title>
    <script src="JS/angular.js"></script>
    <script src="UserJs/19DayContoller.js"></script>
</head>
<body ng-app="mainApp">
    <input type="text" ng-model="message" />
    <br />
    <p ng-repeat="i in [1,2,3,4]">
        <input type="text" ng-model="message" />
        You Wrote :{{message}}
    </p>
    [Outter] Your Wrote:{{message}}
</body>
</html>
