<!DOCTYPE html>
<html ng-app="">
<head>
    <title>AngularJS Tutorial 5: Introduction To Expressions</title>
    <script src="JS/angular.min.js"></script>
</head>
<body>
    <textarea data-ng-model="txtname"></textarea>
    <input type="text" ng-model="tname" />
    <div> {{txtname}} * {{tname}} = {{ txtname * tname}}</div>
    <br />
    <div> 10 * 10 = {{ 10 * 10}}</div>
</body>
</html>
