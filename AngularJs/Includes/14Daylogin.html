<div ng-controller="loginCtrl">
    <form action="/" id="myLogin">
        User Name: <input type="text" id="txtUserName" ng-model="txtUserName" />
        <br />
        Password: <input type="password" id="txtPassWord" ng-model="txtPassWord" />
        <br />
        <button type="button" ng-click="submit()">Login</button>
    </form>
</div>
